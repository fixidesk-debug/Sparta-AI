# Nginx reverse proxy config with SSL, caching, and security headers

server {
    listen 80;
    listen 443 ssl;
    server_name sparta.local;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;";

    # Caching
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=sparta_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache sparta_cache;
    proxy_cache_valid 200 302 10m;
    proxy_cache_valid 404 1m;

    location /api/ {
        proxy_pass http://sparta-backend-prod:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_cache sparta_cache;
        proxy_cache_bypass $http_cache_control;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
